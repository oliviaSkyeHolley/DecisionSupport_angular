<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<mat-table #table [dataSource]="dataSource" class="mat-elevation-z0">

  <!-- ID# Column -->
  <ng-container matColumnDef="investigationId" sticky>
    <mat-header-cell *matHeaderCellDef> ID# </mat-header-cell>
    <mat-cell> </mat-cell>
  </ng-container>

  <!-- Title of Investigation Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell >
    </mat-cell>
  </ng-container>

  <!-- Process Type Column -->
  <ng-container matColumnDef="processId">
    <mat-header-cell *matHeaderCellDef> Process Type </mat-header-cell>
    <mat-cell> </mat-cell>
  </ng-container>

  <!-- Creation Time Column -->
  <ng-container matColumnDef="createdTime">
    <mat-header-cell *matHeaderCellDef> Created Time </mat-header-cell>
    <mat-cell> </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>

    <mat-cell>
    </mat-cell>
  </ng-container>

  <!-- Display no data available message if no processes available -->
  <div *matNoDataRow class="noData">
    <img src="/assets/noData.jpg"  alt="no data"/>
    <p>No Process Found - Add Process</p>
    <button class="addbutton"> Add Decision Support </button>
  </div>


  <!-- Display the first row of headings.
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  -->
</mat-table>

</body>
</html>
